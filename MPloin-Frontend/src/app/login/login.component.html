<div fxLayoutAlign="center center" fxFlexFill> 
    <mat-card fxFlex="25">
        <mat-toolbar color="primary" fxLayoutAlign="center center"> Login Page </mat-toolbar>
        <form fxLayoutAlign="strech" fxLayout="column">
            <mat-form-field >
              <mat-label>User name </mat-label>
              <input matInput placeholder="username">
            </mat-form-field>
          
            <mat-form-field >
                <mat-label>Password </mat-label>
                <input matInput placeholder="password">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Login</button>
            <button mat-raised-button color="accent" (click)="gotoregister()">Sign Up</button>
          </form>
          
    </mat-card>
</div>
