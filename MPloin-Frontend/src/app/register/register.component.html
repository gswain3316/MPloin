<div fxLayoutAlign="center center" fxFlexFill> 
    <form fxLayoutAlign="strech" fxLayout="column">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Username: </mat-label>
      <input matInput placeholder="Enter Username">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Enter company e-mail ID</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Password: </mat-label>
      <input matInput placeholder="Enter Password">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Enter your unique password</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Full Name: </mat-label>
      <input matInput placeholder="Enter your full name">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Enter First name and Last name</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Seat Number</mat-label>
      <input matInput placeholder="Enter your desk seat number">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Enter seat number of office desk</mat-hint>
    </mat-form-field>
    </p>
    <button mat-raised-button color="primary" type="submit">Sign Up</button>
</form>
</div>
